<script> b.onclick = function() {

	var removeNthFromEnd = function(head, n) {
		if (head == null) return head;
		var length = 0;
		var p = head;										// wherever head points -> p points there too
		while(p != null){									// obtaining the length of the linked list 
			length++;
			p = p.next;
		}
		var parent = length - n;						
		p = head;
		for(var i = 1; i < parent; i++) p = p.next;						// going to the previous node of the node we deleting
		if(parent == 0) return head.next;
		if(length < n ) return head;
		if(p != null && p.next != null) p.next = p.next.next;
		return head;
	};
	function ListNode(val, next) {
    	this.val = (val===undefined ? 0 : val)
    	this.next = (next===undefined ? null : next)
 	}
	function makeList6(){										// ListNode = [1 2 3 4 5 6] 
		var a = new ListNode(1);
		var b = new ListNode(2);
		var c = new ListNode(3);
		var d = new ListNode(4);
		var e = new ListNode(5);
		var f = new ListNode(6);
		a.next = b;
		b.next = c;
		c.next = d;
		d.next = e;
		e.next = f;
		return a;
	} 
	function makeList0(){										// ListNode = [] n = 1
		return null;
	}
	function print(head){										// printing method of our singly-linked list
		var s = null;
		var p = head;
		while(p != null){
			if( s == null) s = "" + p.val; else s += " " + p.val;
			p = p.next;
		}
		return s == null ? "" : s;
	}

	var head = makeList6();

	p.innerHTML=print(r);
}
</script>
